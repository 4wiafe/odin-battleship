<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship Game</title>
</head>
<body>
  <h1 class="title">Battleship</h1>
  <div class="display-message">Place ships</div>
  <div id="board-container">
    <div id="player-board" class="board"></div>

    <div id="computer-board" class="board"></div>
  </div>

  <div class="board-label">
    <p class="player-board">Your board</p>
    <p class="computer-board">Computer board</p>
  </div>

  <button type="button" class="random-btn">Randomise ship positions</button>
  <button type="button" class="start-btn">Start</button>
</body>
</html>
